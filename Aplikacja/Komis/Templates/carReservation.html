{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="container">

     <form  method="post">

             <div class="form-group col-3 mx-auto">
             {% csrf_token %}
             {{ form|crispy }}
                 <button type="submit" class="btn btn-primary mt-3 col-6">Wy≈õlij</button>
             </div>

    </form>

     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
 </div>
{%endblock%}
