{% extends 'base.html' %}



{% block content %}
<div class = "container col-3 mt-1">
  {% include "multipla.html" %}
    <h1 class="h2 mb-5 mt-3 font-weight-normal">Rejestracja</h1>
  <p class="mb-1">Wypełnij formularz, aby się zarejestrować:</p>
  <div>
    <form method="POST" class="mt-3">
      {% load crispy_forms_tags %}
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-primary mt-3">Zarejestruj</button>
    </form>
  </div>
  <div>
    {{ form.errors }}
    <p class="mt-5">Posiadasz już konto? <a href="{% url 'logowanie' %}">Zaloguj</a></p>
  </div>
</div>
{% endblock %}
