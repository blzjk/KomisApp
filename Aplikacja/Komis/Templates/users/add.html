{% extends 'base.html' %}

{% block css %}
    {% load static %}
    <script defer src="{% static 'js/theme.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% endblock %}

{% block content %}
<p>Aby zamieścić ogłoszenie w serwisie musisz posiadać konto.</p>
<p>Ogłoszenie zostanie dodane niezwłocznie po zaakceptowaniu przez Administratora Serwisu</p>

<body>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Dodaj" class="btn">
    </form>

</body>
{% endblock %}
