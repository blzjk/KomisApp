{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1> Zmiana hasła </h1>
    {% include "multipla.html" %}
    <div class="col-lg-3 form-label-group mx-auto">
        <p class = "mt-5">Wypełnij formularz, aby zmienić hasło.</p>
        <form action="." method="post">
            {{form | crispy}}
            <button class="btn btn-primary mt-3 col-3">Zmień</button>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
